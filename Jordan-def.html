<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Homotopy with Initial, Animated, and Final Curves</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: #fff;
      font-family: Georgia, serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #leftCanvas {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 300px;
    }
    canvas {
  display: block;
}

  </style>
</head>
<body>
  <div id="leftCanvas"></div>

  <script>
    function makeSketch(containerId) {
      return function(p) {
        let r=0.7;             // Start value of deformation
        let a = r;
        let progress = 0;
        const duration = 90;
        let animating = true;

        p.setup = function() {
          p.createCanvas(300, 300).parent(containerId);
          p.frameRate(30);
        };

        function originalCurveVertices() {
          let vertices = [];
          for (let t = -Math.PI; t <= Math.PI; t += 0.02) {
            let fx = 1.2 * p.sin(t);
            let gy = 1 / (1 + 4 * t * t) - p.cos(t) - 0.4;
            vertices.push({ x: fx, y: gy });
          }
          return vertices;
        }

        p.draw = function() {
          p.background(255);
          p.translate(p.width / 2, p.height / 2);
          p.scale(100, -100);

          const vertices = originalCurveVertices();

          // 1. Show small curve (a = r) in light gray
          p.stroke(100);
          p.strokeWeight(0.01);
          p.noFill();
          p.beginShape();
          vertices.forEach(v => {
            const x = (1 - r) * v.x;
            const y = (1 - r) * v.y;
            p.vertex(x, y);
          });
          p.endShape();

          // 2. Show large curve (a = 0) in gray
          p.stroke(100);
          p.strokeWeight(0.01);
          p.noFill();
          p.beginShape();
          vertices.forEach(v => {
            const x = (1 - 0) * v.x;
            const y = (1 - 0) * v.y;
            p.vertex(x, y);
          });
          p.endShape();

          // Animate a from r â†’ 0
          if (animating) {
            progress++;
            const tVal = Math.min(progress, duration) / duration;
            a = r * (1 - tVal);

            if (progress >= duration) {
              animating = false;
              a = 0;
            }
          }

          // 3. Draw animated curve (current a) in black
          p.stroke(0);
          p.strokeWeight(0.01);
          p.noFill();
          p.beginShape();
          vertices.forEach(v => {
            const x = (1 - a) * v.x;
            const y = (1 - a) * v.y;
            p.vertex(x, y);
          });
          p.endShape();
        };

        p.mousePressed = () => {
          if (!animating) {
            a = r;
            progress = 0;
            animating = true;
          }
        };
      };
    }

    new p5(makeSketch('leftCanvas'));
  </script>
</body>
</html>
